<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_project</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="mt-4">
                    <div class="form-group ">
                        <select name="select" id="selected" class="form-control alert-success">
                            <option disabled selected>---------Select--------</option>
                            <option value="0">Avocado Shake (Toek KaLok)</option>
                            <option value="1">French creps</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="result"></div>
                <form>
                    <div class="container mt-3">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <button class="btn btn-primary sm" type="button" id="decrease">-</button>  
                            </div>
                            <div id="getInput"></div>
                            <div class="input-group-append">
                                <button class="btn btn-danger sm" type="button" id="increase">+</button>  
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 " id="getGredient"></div>
            <div class="col-6" id="getStep"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
