<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_project</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="mt-4">
                    <div class="form-group ">
                        <select name="select" id="selected" class="form-control alert-success">
                            <option value="" disabled selected>Choose recipes...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="result"></div>
                <form>
                    <div class="container mt-5">
                        <div class="input-group mb-3">
                            Number of persons :
                            <div class="input-group-append" style="margin-left: 20px;">
                                <input type="button" id="decrease" value="-" class="text-primary border-primary">
                            </div>
                            <div id="getInput"></div>
                            <div class="input-group-append">
                                <input type="button" id="increase" value="+" class="text-primary border-primary">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 ">
                <table class="table">
                    <thead id="getGredient">
                    </thead>
                </table>
            </div>
            <div class="col-1" id="vertical-line"></div>
            <div class="col-6" id="getStep"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
